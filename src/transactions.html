<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transactions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <script src="script/script.js" defer></script>
    </head>

    <body onload="render()">
        <header>
            <h1>Money Title</h1>
            <div id="header-right">
                <nav>
                    <a href="home.html">Home</a>
                    <a href="history.html">History</a>
                </nav>
                <div id="prof-info">
                    <span id="prof-name"></span>
                    <img id="prof-pic" src="" alt="">
                </div>
            </div>
        </header>

        <main>
            <div id="transactions-left">
                <h2>Transactions</h2>              
                <div id="income-list">Income</div>
                <div id="expense-list">Expense</div>
            </div>

            <div id="transaction-right">
                <form action="">
                    <label for="t-type">Type</label>
                    <select name="t-type" id="t-type">
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>

                    <label for="t-category">Category</label>
                    <select name="t-category" id="t-category">
                        <option value="Rent">Rent</option>
                        <option value="Salary">Salary</option>
                        <option value="Groceries">Groceries</option>
                    </select>

                    <input id="t-amount" type="text" placeholder="$0.00" required>
                    <input id="t-date" type="date" required>
                    <input id="t-notes" type="text" placeholder="Notes">
                    <button id="t-btn" onclick="transactions.addTransaction()">Save</button>
                </form>
            </div>
        </main>
    </body>
</html>
