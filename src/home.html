<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Money Manager</title>
        <link href="css/output.css" rel="stylesheet">
        <script src="script/script.js" defer></script>
        <script src="script/transactions.js" defer></script>
    </head>

    <body class="h-dvh w-full">
        <header class="flex justify-between items-center p-2 h-1/6 w-full bg-green-600">
            <h1 class="text-3xl font-bold items-center">Money Title</h1>
            <div id="header-right" class="flex items-center gap-2">
                <nav class="flex gap-2">
                    <a class="text-center items-center bg-yellow-500 p-1 w-28 h-10 rounded-xl" href="transactions.html">Transactions</a>
                </nav>
                <div id="prof-info" class="flex flex-col justify-center text-right p-2 rounded-xl bg-yellow-500">
                    <span id="prof-name"></span>
                    <a href="login.html">Sign Out</a>
                </div>
            </div>
        </header>

        <main class="h-full flex flex-col justify-center items-center p-6">
            <section class="w-52">
                <section id="income">
                    <h2>Total Income:</h2>
                    <span id="total-income"></span>
                </section>

                <section id="expenses">
                    <h2>Total Expenses:</h2>
                    <span id="total-expenses"></span>
                </section>
                
                <section id="balance">
                    <h2>Current Balance:</h2>
                    <span id="current-balance"></span>
                </section>
            </section>
        </main>
    </body>
</html>

   + Purpose: Provide users with an overview of their finances.
   + Features:
     + Display:
       + Total income.
       + Total expenses.
       + Remaining balance (Income - Expenses).
    + A button/link to navigate to the Add Transaction Page.
