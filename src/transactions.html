<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transactions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link href="css/output.css" rel="stylesheet">
        <script src="script/script.js" defer></script>
    </head>

    <body onload="render()">
        <header class="flex justify-between content-center p-2 h-24 w-full bg-green-600">
            <h1 class="text-3xl font-bold content-center">Money Title</h1>
            <div id="header-right" class="flex content-center gap-2">
                <nav class="flex gap-2">
                    <a class="text-center content-center bg-yellow-500 p-1 w-28 h-10 rounded-xl" href="transactions.html">Transactions</a>
                    <a class="text-center content-center bg-yellow-500 p-1 w-28 h-10 rounded-xl" href="history.html">History</a>
                </nav>
                <div id="prof-info" class="flex flex-col justify-center text-right p-2 rounded-xl bg-yellow-500">
                    <span id="prof-name"></span>
                    <a href="login.html">Sign Out</a>
                </div>
            </div>
        </header>

        <main>
            <div id="transactions-left">
                <h2>Transactions</h2>              
                <div id="income-list">Income</div>
                <div id="expense-list">Expense</div>
            </div>

            <div id="transaction-right">
                <form action="">
                    <label for="t-type">Type</label>
                    <select name="t-type" id="t-type">
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>

                    <label for="t-category">Category</label>
                    <select name="t-category" id="t-category">
                        <option value="Rent">Rent</option>
                        <option value="Salary">Salary</option>
                        <option value="Groceries">Groceries</option>
                    </select>

                    <input id="t-amount" type="text" placeholder="$0.00" required>
                    <input id="t-date" type="date" required>
                    <input id="t-notes" type="text" placeholder="Notes">
                    <button id="t-btn" onclick="transactions.addTransaction()">Save</button>
                </form>
            </div>
        </main>
    </body>
</html>
